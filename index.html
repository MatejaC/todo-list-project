<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link href="style.css" rel="stylesheet" />

<body>
    <div class="container">
        <h1>Todo list</h1>

        <!-- <button id="displayTodosButton">Display Todos</button>
    <button id="toogleAllButton">Toogle All</button> -->

        <div class="row">
            <button onclick="handlers.addTodo()">Add</button>
            <input id="addTodoTextInput" type="text" />
        </div>

        <div class="row">
            <button onclick="handlers.changeTodo()">Change Todo</button>
            <input id="changeTodoPositionInput" type="number" />
            <input id="changeTodoTextInput" type="text" />
        </div>

        <div class="row">
            <button onclick="handlers.toogleCompleted()">Toogle Completed</button>
            <input id="toogleCompletedPositionInput" type="number" />
        </div>
        <div class="row">
            <!-- <button onclick="handlers.displayTodos()">Display Todos</button> -->
            <button onclick="handlers.toogleAll()">Toogle All</button>
        </div>

        <ul></ul>
    </div>

    <script src="script.js"></script>
