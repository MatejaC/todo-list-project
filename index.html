<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="./scss/style.css" />

    <title>Practical JavaScript-Todo List</title>

<body>

        <header>
            <h1>ToDo List</h1>
        </header>

        <form class="add">

          Add
        </button>
        </form>

        <ul></ul>
    </div>

    <script src="script.js "></script>
