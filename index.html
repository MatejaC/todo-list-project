<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <title>Practical JavaScript</title>
</head>

<body>
    <header>TODO list</header>

    <form>
        <input type="text " class="todo-input" id="addTodoTextInput " placeholder="Add your task here... " />
        <button onclick="handlers.addTodo() ">Add</button>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="script.js "></script>
</body>

</html>
